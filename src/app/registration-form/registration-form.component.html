<div style="text-align: left;">
   <h2>Форма регистрации</h2>
   <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
      <div class="form-group">
         <label for="name">Имя:</label>
         <input type="text" id="name" name="name" [(ngModel)]="name" required minlength="3">
      </div>
      <div class="form-group">
         <label for="email">Электронная почта:</label>
         <input type="email" id="email" name="email" [(ngModel)]="email" required email>
      </div>
      <div class="form-group">
         <label for="password">Пароль:</label>
         <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" #passwordField="ngModel">
         <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
            <div style="color:red" *ngIf="passwordField.errors?.['minlength']">
              Пароль должен содержать минимум 3 символа и заглавную букву.
            </div>
          </div>
         <div>
         </div>
      </div>
      <div class="form-group">
         <label for="dob">Дата рождения:</label>
         <input type="date" id="dob" name="dob" [(ngModel)]="dob" required>
      </div>
      <div class="form-group">
         <label for="gender">Пол:</label>
         <select id="gender" name="gender" [(ngModel)]="gender" required>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
            <option value="other">Другое</option>
         </select>
      </div>

      <button type="submit" [disabled]="!registrationForm.valid">Зарегистрироваться</button>
   </form>
</div>
