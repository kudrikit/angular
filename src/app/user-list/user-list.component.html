<div>
    <h1>Список пользователей</h1>
    <ul>
      <li *ngFor="let user of users">
        {{ user.name }} ({{ user.email }} {{user.dob}} {{user.gender}})
        <button (click)="editUser(user)">Edit</button>
        <button (click)="deleteUser(user.id)">Delete</button>
      </li>

    </ul>


  </div>
